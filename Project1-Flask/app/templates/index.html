<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CIS Project One</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Twiddle Albums </h1>
        <p></p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

   <div class="page-header">

      <h1>All Albums</h1>

   </div>

   <table style="width:100%">
  <th>Album ID</th>
  <th>Album Name</th>
  <th>Album Type</th>
  <th>Release Date</th>
  <tbody>
    {% for album in albums %}
    <tr>
      <td>{{ album.albumID }}</td>
      <td>{{ album.albumName }}</td>
      <td>{{ album.albumType }}</td>
      <td>{{ album.releaseDate }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

  <div class="page-header">

    <h1>Add an Album</h1>

  </div>

      <div class="row"> 

        <div class="col-md-8"> 

            <form method="POST"> 

                <div class="form-group"> 

                    <label>Album ID</label> 

                    <input type="number" class="form-control" placeholder="Album ID" name="albumID" required> 

                </div> 

                <div class="form-group"> 

                    <label>Album Name</label> 

                    <input type="text" class="form-control" placeholder="Album Name" name="albumName" required> 

                </div> 

                <div class="form-group"> 

                    <label>Album Type</label> 

                    <input type="select" class="form-control" placeholder="Album Type" name="albumType"> 

                </div> 

                <div class="form-group"> 

                    <label>Release Date</label> 

                    <input type="date" class="form-control" placeholder="Release Date" name="releaseDate" required> 

                </div> 

                

                <button type="submit" class="btn btn-default">Submit</button> 

            </form> 

        </div> 

    </div> 
      <footer>
        <p>&copy; Company 2015</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
